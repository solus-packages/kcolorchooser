name       : kcolorchooser
version    : 22.08.3
release    : 48
source     :
    - https://cdn.download.kde.org/stable/release-service/22.08.3/src/kcolorchooser-22.08.3.tar.xz : 1d9c328469f7eaf19b3be9de418fc0db51a5a709282857e1b20f92cb6d6104fd
homepage   : https://kde.org/applications/graphics/org.kde.kcolorchooser
license    : MIT
component  : multimedia.graphics
summary    : Color chooser and palette editor
description: |
    KColorChooser is a color palette tool, used to mix colors and create custom color palettes.
    Using the dropper, it can obtain the color of any pixel on the screen.
builddeps  :
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
