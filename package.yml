name       : kcolorchooser
version    : 18.12.2
release    : 5
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.2/src/kcolorchooser-18.12.2.tar.xz : c69f2b67a419c901e4e359bb8ae1e712d7756952e690a36d6603662b1bb3b5b2
license    : MIT
component  : multimedia.graphics
summary    : Color chooser and palette editor
description: |
    KColorChooser is a color palette tool, used to mix colors and create custom color palettes.
    Using the dropper, it can obtain the color of any pixel on the screen.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
