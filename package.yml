name       : kcolorchooser
version    : 19.04.1
release    : 8
source     :
    - https://cdn.download.kde.org/stable/applications/19.04.1/src/kcolorchooser-19.04.1.tar.xz : bfc2cdafd709d8829e19367151f59725152af2f4a80c583df671a9df1378e57a
license    : MIT
component  : multimedia.graphics
summary    : Color chooser and palette editor
description: |
    KColorChooser is a color palette tool, used to mix colors and create custom color palettes.
    Using the dropper, it can obtain the color of any pixel on the screen.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
