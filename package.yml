name       : kcolorchooser
version    : 18.12.0
release    : 3
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.0/src/kcolorchooser-18.12.0.tar.xz : 0bbaa954d2eba84766aa3106152dffda29b5036fdc995d6c756ad577958e497d
license    : MIT
component  : multimedia.graphics
summary    : Color chooser and palette editor
description: |
    KColorChooser is a color palette tool, used to mix colors and create custom color palettes.
    Using the dropper, it can obtain the color of any pixel on the screen.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
