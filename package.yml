name       : kcolorchooser
version    : 20.04.2
release    : 22
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.2/src/kcolorchooser-20.04.2.tar.xz : 155a01e032fbb5c3bcd537ed872fcf09bc6f001b5d01c867e6ae4f10b07967de
homepage   : https://kde.org/applications/graphics/org.kde.kcolorchooser
license    : MIT
component  : multimedia.graphics
summary    : Color chooser and palette editor
description: |
    KColorChooser is a color palette tool, used to mix colors and create custom color palettes.
    Using the dropper, it can obtain the color of any pixel on the screen.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
