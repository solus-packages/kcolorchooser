name       : kcolorchooser
version    : 22.04.2
release    : 46
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.2/src/kcolorchooser-22.04.2.tar.xz : 255f65bb6e4622f67c28efee90feb2e451bc02aaae86d2a5433a249282e80e9e
homepage   : https://kde.org/applications/graphics/org.kde.kcolorchooser
license    : MIT
component  : multimedia.graphics
summary    : Color chooser and palette editor
description: |
    KColorChooser is a color palette tool, used to mix colors and create custom color palettes.
    Using the dropper, it can obtain the color of any pixel on the screen.
builddeps  :
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
