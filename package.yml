name       : kcolorchooser
version    : 19.12.2
release    : 18
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.2/src/kcolorchooser-19.12.2.tar.xz : 2769bf1bc8240a07ea5e42e59f4b97f88546668b628e6b42d0fd1fb769ee1449
homepage   : https://kde.org/applications/graphics/org.kde.kcolorchooser
license    : MIT
component  : multimedia.graphics
summary    : Color chooser and palette editor
description: |
    KColorChooser is a color palette tool, used to mix colors and create custom color palettes.
    Using the dropper, it can obtain the color of any pixel on the screen.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
