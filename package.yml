name       : kcolorchooser
version    : 18.12.3
release    : 6
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.3/src/kcolorchooser-18.12.3.tar.xz : 8defdb9450922b675dc80561a0f4bb119e621a85dd73661fc4caacef8db91228
license    : MIT
component  : multimedia.graphics
summary    : Color chooser and palette editor
description: |
    KColorChooser is a color palette tool, used to mix colors and create custom color palettes.
    Using the dropper, it can obtain the color of any pixel on the screen.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
