name       : kcolorchooser
version    : 19.04.2
release    : 9
source     :
    - https://cdn.download.kde.org/stable/applications/19.04.2/src/kcolorchooser-19.04.2.tar.xz : a405dde1a0e0f63a14c9f5aae62a7638374162dcdc394d86412d42036a8441de
license    : MIT
component  : multimedia.graphics
summary    : Color chooser and palette editor
description: |
    KColorChooser is a color palette tool, used to mix colors and create custom color palettes.
    Using the dropper, it can obtain the color of any pixel on the screen.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
