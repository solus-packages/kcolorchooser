name       : kcolorchooser
version    : 20.04.0
release    : 20
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.0/src/kcolorchooser-20.04.0.tar.xz : d1effbbf5410e70db5849ba8d76130eacff614f4d6a0842ece36f9257ce81f29
homepage   : https://kde.org/applications/graphics/org.kde.kcolorchooser
license    : MIT
component  : multimedia.graphics
summary    : Color chooser and palette editor
description: |
    KColorChooser is a color palette tool, used to mix colors and create custom color palettes.
    Using the dropper, it can obtain the color of any pixel on the screen.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
