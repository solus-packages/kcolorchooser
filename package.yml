name       : kcolorchooser
version    : 18.08.3
release    : 2
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.3/src/kcolorchooser-18.08.3.tar.xz : 8d17463c72325d1f39490052ca9efb45441355ccc3bf683716e53057ce16bae3
license    : MIT
component  : multimedia.graphics
summary    : Color chooser and palette editor
description: |
    KColorChooser is a color palette tool, used to mix colors and create custom color palettes.
    Using the dropper, it can obtain the color of any pixel on the screen.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
