name       : kcolorchooser
version    : 19.08.0
release    : 11
source     :
    - https://cdn.download.kde.org/stable/applications/19.08.0/src/kcolorchooser-19.08.0.tar.xz : bd9fa8940218f686b0a2d8c6fbe38b996646508a1908dd53925c2513f6fd39eb
license    : MIT
component  : multimedia.graphics
summary    : Color chooser and palette editor
description: |
    KColorChooser is a color palette tool, used to mix colors and create custom color palettes.
    Using the dropper, it can obtain the color of any pixel on the screen.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
