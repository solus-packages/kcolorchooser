name       : kcolorchooser
version    : 21.12.0
release    : 41
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.0/src/kcolorchooser-21.12.0.tar.xz : 53fa98c2f2eeb338bf52a913080e5f549c3d148477ea0ded1a71e6f0bcb9c637
homepage   : https://kde.org/applications/graphics/org.kde.kcolorchooser
license    : MIT
component  : multimedia.graphics
summary    : Color chooser and palette editor
description: |
    KColorChooser is a color palette tool, used to mix colors and create custom color palettes.
    Using the dropper, it can obtain the color of any pixel on the screen.
builddeps  :
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
