name       : kcolorchooser
version    : 20.12.3
release    : 32
source     :
    - https://cdn.download.kde.org/stable/release-service/20.12.3/src/kcolorchooser-20.12.3.tar.xz : 4d3d3f446447e07a054d44c5bf23f2bbeb0f6e7ea91299945cac927168555529
homepage   : https://kde.org/applications/graphics/org.kde.kcolorchooser
license    : MIT
component  : multimedia.graphics
summary    : Color chooser and palette editor
description: |
    KColorChooser is a color palette tool, used to mix colors and create custom color palettes.
    Using the dropper, it can obtain the color of any pixel on the screen.
builddeps  :
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
