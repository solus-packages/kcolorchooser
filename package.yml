name       : kcolorchooser
version    : 20.08.2
release    : 26
source     :
    - https://cdn.download.kde.org/stable/release-service/20.08.2/src/kcolorchooser-20.08.2.tar.xz : f314c31932704e7136b5fff89efe95e84e4215f3902089f9d838411f0fbc0c72
homepage   : https://kde.org/applications/graphics/org.kde.kcolorchooser
license    : MIT
component  : multimedia.graphics
summary    : Color chooser and palette editor
description: |
    KColorChooser is a color palette tool, used to mix colors and create custom color palettes.
    Using the dropper, it can obtain the color of any pixel on the screen.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
