name       : kcolorchooser
version    : 22.04.3
release    : 47
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.3/src/kcolorchooser-22.04.3.tar.xz : f87c83eee64539227e5b583e6464caab4b07e0a1fb8c8ed5cb19c094536a2fbc
homepage   : https://kde.org/applications/graphics/org.kde.kcolorchooser
license    : MIT
component  : multimedia.graphics
summary    : Color chooser and palette editor
description: |
    KColorChooser is a color palette tool, used to mix colors and create custom color palettes.
    Using the dropper, it can obtain the color of any pixel on the screen.
builddeps  :
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
