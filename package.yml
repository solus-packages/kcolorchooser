name       : kcolorchooser
version    : 19.12.0
release    : 16
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.0/src/kcolorchooser-19.12.0.tar.xz : fe49f5eeffe806a044c09194d44c335d337ca233e91402f206072cf12e102446
license    : MIT
component  : multimedia.graphics
summary    : Color chooser and palette editor
description: |
    KColorChooser is a color palette tool, used to mix colors and create custom color palettes.
    Using the dropper, it can obtain the color of any pixel on the screen.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
