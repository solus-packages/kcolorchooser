name       : kcolorchooser
version    : 18.12.1
release    : 4
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.1/src/kcolorchooser-18.12.1.tar.xz : f62f37e52dd04fe1f871e72bc60fbb8584b5330d072246390c9b2c77b9b716d2
license    : MIT
component  : multimedia.graphics
summary    : Color chooser and palette editor
description: |
    KColorChooser is a color palette tool, used to mix colors and create custom color palettes.
    Using the dropper, it can obtain the color of any pixel on the screen.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
