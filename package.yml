name       : kcolorchooser
version    : 21.08.3
release    : 40
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.3/src/kcolorchooser-21.08.3.tar.xz : ff612332c8eb8e7956734b25ced2962324e2a6c113c396e024ffc1ef32a1db1d
homepage   : https://kde.org/applications/graphics/org.kde.kcolorchooser
license    : MIT
component  : multimedia.graphics
summary    : Color chooser and palette editor
description: |
    KColorChooser is a color palette tool, used to mix colors and create custom color palettes.
    Using the dropper, it can obtain the color of any pixel on the screen.
builddeps  :
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
