name       : kcolorchooser
version    : 19.04.0
release    : 7
source     :
    - https://cdn.download.kde.org/stable/applications/19.04.0/src/kcolorchooser-19.04.0.tar.xz : 8f338ba51349cb056f25266d884ca318d3fd3933288ec96f9f17df6c842bc839
license    : MIT
component  : multimedia.graphics
summary    : Color chooser and palette editor
description: |
    KColorChooser is a color palette tool, used to mix colors and create custom color palettes.
    Using the dropper, it can obtain the color of any pixel on the screen.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
