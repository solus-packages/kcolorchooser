name       : kcolorchooser
version    : 21.08.0
release    : 37
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.0/src/kcolorchooser-21.08.0.tar.xz : 27ac1a698ac98a4c78d102f6fa74cb8fb8909f891867c457f5863b6b949bfad2
homepage   : https://kde.org/applications/graphics/org.kde.kcolorchooser
license    : MIT
component  : multimedia.graphics
summary    : Color chooser and palette editor
description: |
    KColorChooser is a color palette tool, used to mix colors and create custom color palettes.
    Using the dropper, it can obtain the color of any pixel on the screen.
builddeps  :
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
