name       : kcolorchooser
version    : 19.12.1
release    : 17
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.1/src/kcolorchooser-19.12.1.tar.xz : 713d1151f45382d8a889187ebb02f8e73ffbf28ac8abea0e03626888711d2c22
homepage   : https://kde.org/applications/graphics/org.kde.kcolorchooser
license    : MIT
component  : multimedia.graphics
summary    : Color chooser and palette editor
description: |
    KColorChooser is a color palette tool, used to mix colors and create custom color palettes.
    Using the dropper, it can obtain the color of any pixel on the screen.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
