name       : kcolorchooser
version    : 20.04.1
release    : 21
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.1/src/kcolorchooser-20.04.1.tar.xz : 7810437f7282eb9ad6491a5884a44c8ffd749940e4ffc85e3666e30b93b88cfc
homepage   : https://kde.org/applications/graphics/org.kde.kcolorchooser
license    : MIT
component  : multimedia.graphics
summary    : Color chooser and palette editor
description: |
    KColorChooser is a color palette tool, used to mix colors and create custom color palettes.
    Using the dropper, it can obtain the color of any pixel on the screen.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
