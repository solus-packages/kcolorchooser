name       : kcolorchooser
version    : 19.08.2
release    : 13
source     :
    - https://cdn.download.kde.org/stable/applications/19.08.2/src/kcolorchooser-19.08.2.tar.xz : 4eb50f314b190f1980e73212a45fe86db39f278f789288cd76cb0763f3176edc
license    : MIT
component  : multimedia.graphics
summary    : Color chooser and palette editor
description: |
    KColorChooser is a color palette tool, used to mix colors and create custom color palettes.
    Using the dropper, it can obtain the color of any pixel on the screen.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
