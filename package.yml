name       : kcolorchooser
version    : 18.08.2
release    : 1
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.2/src/kcolorchooser-18.08.2.tar.xz : 0fa7493844bc72623d20dee6ac10123254a934d8751338d27079ac4a370c5d43
license    : MIT
component  : multimedia.graphics
summary    : Color chooser and palette editor
description: |
    KColorChooser is a color palette tool, used to mix colors and create custom color palettes.
    Using the dropper, it can obtain the color of any pixel on the screen.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
