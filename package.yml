name       : kcolorchooser
version    : 20.08.3
release    : 27
source     :
    - https://cdn.download.kde.org/stable/release-service/20.08.3/src/kcolorchooser-20.08.3.tar.xz : 87c483e790c47cfc05a99e3815d42ba140d6830396b9debcdf31424e80c2e4a0
homepage   : https://kde.org/applications/graphics/org.kde.kcolorchooser
license    : MIT
component  : multimedia.graphics
summary    : Color chooser and palette editor
description: |
    KColorChooser is a color palette tool, used to mix colors and create custom color palettes.
    Using the dropper, it can obtain the color of any pixel on the screen.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
