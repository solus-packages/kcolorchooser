name       : kcolorchooser
version    : 20.04.3
release    : 23
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.3/src/kcolorchooser-20.04.3.tar.xz : 276cee46f92eeb5b47ec09366498b117c657fb2e618fc9fe34c797d4384549fd
homepage   : https://kde.org/applications/graphics/org.kde.kcolorchooser
license    : MIT
component  : multimedia.graphics
summary    : Color chooser and palette editor
description: |
    KColorChooser is a color palette tool, used to mix colors and create custom color palettes.
    Using the dropper, it can obtain the color of any pixel on the screen.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - ki18n-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
